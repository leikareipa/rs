<!DOCTYPE html>
<html lang="en">
    <head>
        <title>rs</title>
        <meta name="viewport" content="width=device-width">
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" type="text/css" href="./index.css">
    </head>
    <body>
        <iframe id="rs-iframe" autofocus></iframe>
        <main id="control-panel">
            <div id="search-container">
                <input id="search" type="search" placeholder="Filter the mutations list...">
            </div>
            <div id="mutation-container">
                <div id="mutation-selection-count-indicator">
                    x/y mutations selected
                </div>
            </div>
            <div id="about">
                <strong>About:</strong>
                This app lets you play and corrupt Rally-Sport, the 1996 DOS racing game.
                <a href="https://github.com/leikareipa/rs">Visit the project onGitHub</a>
                for more info.
            </div>
        </main>
        <script src="./src/rs.js" type="module"></script>
    </body>
</html>
